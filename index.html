<!DOCTYPE html>
<html lang="en">

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<title>Guessing Game</title>

		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>

		<main class="main">

			<h1 class="title">Guessing Game</h1>

			<p>This machine is thinking in a number from 0 to 10, try to guess wich one is it!</p>
			<p>Every time you try again the number is different</p>

			<span class="answer"></span>

			<input type="number" class="input" placeholder="Digite aqui">

			<div class="btns">
				
				<button class="btn btn-check">Try number</button>
				<button class="btn btn-restart">Try again</button>
				
			</div>

		</main>
		<script src="assets/js/app.js"></script>
	</body>
</html>
